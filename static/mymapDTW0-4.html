<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(53.326572, -6.223958);
		var myOptions = {
			zoom: 12,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(53.331676, -6.213216),
new google.maps.LatLng(53.332001, -6.214571),
new google.maps.LatLng(53.332333, -6.211360),
new google.maps.LatLng(53.330803, -6.215828),
new google.maps.LatLng(53.330414, -6.216265),
new google.maps.LatLng(53.330414, -6.216279),
new google.maps.LatLng(53.329475, -6.218271),
new google.maps.LatLng(53.328167, -6.220091),
new google.maps.LatLng(53.327377, -6.221804),
new google.maps.LatLng(53.326637, -6.223772),
new google.maps.LatLng(53.326637, -6.223772),
new google.maps.LatLng(53.326637, -6.223772),
new google.maps.LatLng(53.326637, -6.223772),
new google.maps.LatLng(53.326572, -6.223958),
new google.maps.LatLng(53.327217, -6.225208),
new google.maps.LatLng(53.328144, -6.227936),
new google.maps.LatLng(53.328411, -6.228888),
new google.maps.LatLng(53.329014, -6.230980),
new google.maps.LatLng(53.329475, -6.232000),
new google.maps.LatLng(53.329475, -6.232000),
new google.maps.LatLng(53.329811, -6.232532),
new google.maps.LatLng(53.330879, -6.233802),
new google.maps.LatLng(53.330891, -6.233819),
new google.maps.LatLng(53.331905, -6.235275),
new google.maps.LatLng(53.332561, -6.240174),
new google.maps.LatLng(53.332977, -6.242755),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 5
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
